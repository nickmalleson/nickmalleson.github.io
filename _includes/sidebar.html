		<!-- Sidebar.html -->
        <section>
            <h2>Recent posts</h2>
            <ul>
            {% for post in site.posts offset: 0 limit: 6 %}
		
                <li>
                    {{ post.date | date: "%-d %B %Y"  }}
                    <a href="{{ base.url }}{{ post.url }}">{{ post.title }}</a>
                </li>
                <li>&nbsp;</li>
		
            {% endfor %}
            </ul>
        </section>
